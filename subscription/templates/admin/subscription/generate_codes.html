{% extends "admin/base_site.html" %}

{% block content %}
<h1>生成兑换码</h1>
<form method="post">
    {% csrf_token %}
    <label for="amount">金额:</label>
    <input type="number" step="0.01" name="amount" required>
    <br><br>
    <label for="count">数量:</label>
    <input type="number" name="count" required>
    <br><br>
    <input type="submit" value="生成">
</form>
{% endblock %}
